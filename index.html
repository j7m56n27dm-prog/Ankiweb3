<!doctype html>
<html lang="uz">
<head>
  <meta charset="utf-8" />
  <meta name="color-scheme" content="light dark" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Anki" />
  <meta name="theme-color" content="#0a84ff" />

  <title>Anki PWA</title>

  <link rel="manifest" href="./manifest.webmanifest" />
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 180 180'><rect fill='%230a84ff' width='180' height='180'/><text x='50%' y='50%' font-size='90' font-weight='bold' text-anchor='middle' dominant-baseline='middle' fill='white'>A</text></svg>" />
  <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 180 180'><rect fill='%230a84ff' width='180' height='180' rx='40'/><text x='50%' y='50%' font-size='90' font-weight='bold' text-anchor='middle' dominant-baseline='middle' fill='white'>A</text></svg>" />

  <link rel="stylesheet" href="./app.css" />
  <style>
    html, body { height: 100vh; height: 100dvh; }
    body { margin: 0; padding: 0; overflow: hidden; }
  </style>
</head>

<body>
  <a class="skip-link" href="#main">Jump to main content</a>
  <div id="app" class="app" role="application" aria-label="Anki PWA">
    <div style="padding: 20px; text-align: center; color: #666;">Loading Anki...</div>
  </div>
  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <!-- INLINE SCRIPT - NO MODULES! -->
  <script>
    // Register SW FIRST (before app loads)
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js').catch(e => {
        console.warn('SW registration failed (safe):', e.message);
      });
    }
  </script>

  <!-- MAIN APP INLINE -->
  <script src="./app.js"></script>
</body>
</html>
